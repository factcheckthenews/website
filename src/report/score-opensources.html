<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="score-opensources">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      label {
        margin-right: 10px;
      }
    </style>

    <h4>OpenSources</h4>

    <template is="dom-if" if="{{ score.flag }}">
      <p><label>⚠️️</label>
      This content has been flagged by OpenSources as {{ score.type }}</p>
    </template>

    <template is="dom-if" if="{{ !score.flag }}">
      <p><label>✅</label>
        No issues have been reported.
        If you believe there are credibility issues with this source,
        please report them to <a href="http://www.opensources.co/">OpenSources</a>.
      </p>
    </template>

  </template>

  <script>
    Polymer({
      is: 'score-opensources',
      properties: {
        result: {
          type: Object,
          value: null
        },
        score: {
          type: Object,
          value: {}
        }
      }
    });
  </script>
</dom-module>
