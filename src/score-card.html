<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="report/score-opensources.html">
<link rel="import" href="shared-styles.html">

<dom-module id="score-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      label {
        font-weight: bold;
      }

      p {
        word-wrap: break-word;
      }
    </style>

    <div class="card" hidden="{{hidden}}">
      <h3>Summary</h3>
      <p><label>Article:</label>
        <a href="{{ result.url }}" target="_blank">{{ result.url }}</a>
      </p>
      <p><label>Score:</label>
        {{ result.score }}
      </p>
    </div>

    <div class="card" hidden="{{hidden}}">
      <h3>Score Details</h3>
      <!-- Each score criterion will have their own custom element -->
      <score-opensources score="{{ result.criteria.opensources }}">
    </div>
    
  </template>

  <script>
    Polymer({
      is: 'score-card',
      properties: {
        result: {
          type: Object,
          value: null
        },
        hidden: {
          type: Boolean,
          value: true
        }
      },
      makeVisible: function() {
        this.hidden = false
      },
      toggleVisibility: function() {
        this.hidden = !this.hidden;
      }
    });
  </script>
</dom-module>
